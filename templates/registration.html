 <form method="POST">
    <div class="container register-form justify-content-center">
        <div class="form">
            <div class="form-content">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" name="registerUsername"
                                   id="registerUsername"/><br>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" name="email"
                                   id="registerEmail"/><br>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="registerPassword"
                                   id="registerPassword"/><br>
                        </div>
                    </div>
                </div>
                <button type="submit" name='registerButton' id='registerButton'
                        class="btn btn-success">Register</button>
            </div>
        </div>
    </div>
 </form>

 <script>
    $(document).ready(function(){
        $('#registerButton').click(function(){
            let username = $('#registerUsername').val();
            let email = $('#registerEmail').val();
            let password = $('#registerPassword').val();
            if( username !== '' && password !== '' && email !== '' )
            {
                $.ajax({
                    url:"/register",
                    method:"POST",
                    data: {username:username, password:password, email:email},
                    success:function(data)
                    {
                        if(data === 'No-data')
                        {
                            alert("Invalid Email Or Password!");
                        }
                        else
                        {
                            $('#registerModal').hide();
                            location.reload();
                        }
                    }
                });
            }
            else
            {
                alert("All Fields are required");
            }
        });
    });
</script>
